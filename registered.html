<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>个人注册</title>
    <!-- 网页标题图片引入 -->
    <link rel="icon" href="img/favicon.ico">
    <!-- 链接个人注册外部样式表 -->
    <link rel="stylesheet" href="css/registered.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- 头部个人注册标题 -->
    <div id="top_box">
      <div class="jd_logo w">
        <a href="index.html" class="logo"></a>
        <p class="logo_title">欢迎注册</p>
        <div class="rlogo_login">
          已有账号？
          <a href="./login.html">请登录</a>
        </div>
      </div>
    </div>
    <!-- 中部内容 -->
    <div class="form_box w">
      <div class="form_content">
        <div class="form_list">
          <form class="register_form" action="index.html" method="post">
            <div class="f_list list1">
              <label>用户名</label>
              <input type="text" name="" value=""maxlength="20" placeholder="您的账户名和登陆名">
            </div>
            <div class="f_list list2">
              <label>设置密码</label>
              <input type="text" name="" value=""maxlength="20" placeholder="建议至少使用两个字符组合">
            </div>
            <div class="f_list list3">
              <label>确认密码</label>
              <input type="text" name="" value=""maxlength="20" placeholder="请再次输入密码">
            </div>
            <div class="f_list list4">
              <label>中国 0086<a href="#" class="xia_tag"></a>
               </label>
              <input type="text" name="" value=""maxlength="20" placeholder="建议使用常用手机">
            </div>
            <div class="email"><a href="#">邮箱验证</a></div>
            <div class="f_list list5">
              <label>验证码</label>
              <input type="text" name="" value=""maxlength="20" placeholder="请输入验证码">
              <img src="img/image.jpg" alt="xx">
            </div>
            <div class="f_list list6">
              <label>手机验证码</label>
              <input type="text" name="" value=""maxlength="20" placeholder="请输入手机验证码">
              <button type="button" name="button">获取验证码</button>
            </div>
            <div class="agreen">
              <input type="checkbox" name="check" checked>
              阅读并同意
              <a href="#">《京东用户注册协议》</a>
              <a href="#">《隐私政策》</a>
            </div>
            <button type="sumbit" name="button" class="sum">立即注册</button>
          </form>

        </div>
        <div class="line">
          <div class="company">
            <a href="#">
            <i></i>
            <span class="title">企业用户注册</span>
            </a>
          </div>
          <div class="inter">
                <a href="#">
                  <i></i>
            <span class="title">ITERNATION<br>CUSTOMERS</span>
            </a>
        </div>
          </div>
      </div>
    </div>

    <!-- 底部信息栏 -->

      </div>
